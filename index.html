<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simon</title>
    <link rel="stylesheet" href="style.css" />
    <audio id="clip1">
      <source src="sound1.mp3"></source>
    </audio>
    <audio id="clip2">
      <source src="sound1.mp3"></source>
    </audio>
    <audio id="clip3">
      <source src="sound1.mp3"></source>
    </audio>
    <audio id="clip4">
      <source src="sound1.mp3"></source>
    </audio>
  </head>
  <body>
    <div class="container">
      <div class="game-container">
        <div class="box top-left" id="box-topleft"></div>
        <div class="box top-right" id="box-topright"></div>
        <div class="box bottom-left" id="box-bottomleft"></div>
        <div class="box bottom-right" id="box-bottomright"></div>
      </div>
      <div class="inner">
        <h2>SIMON</h2>
        <div class="func">
          <div class="power-func">
            <input type="checkbox" value="power" id="on" />
            <span class="power">Power</span>
          </div>

          <button id="start">PLAY</button>
          <div class="strict-func">
            <input type="checkbox" value="strict" id="strict" />
            <span class="strict">Strict</span>
          </div>
        </div>

        <div class="counter" id="turn">0</div>
        <h5>COUNT</h5>

        <script src="main.js"></script>
      </div>
    </div>
  </body>
</html>
