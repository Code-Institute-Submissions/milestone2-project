<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles/style.css" />
    <audio id="clip1">
      <source src="assets/sound1.mp3"></source>
    </audio>
    <audio id="clip2">
      <source src="assets/sound2.mp3"></source>
    </audio>
    <audio id="clip3">
      <source src="assets/sound3.mp3"></source>
    </audio>
    <audio id="clip4">
      <source src="assets/sound4.mp3"></source>
    </audio>
  </head>
  <body>
    <div class="container">

      <!-- Game Main placeholder for all cubes -->
      <div class="game-container">
        <div class="box top-left" id="box-topleft"></div>  <!-- /top left cube green -->
        <div class="box top-right" id="box-topright"></div> <!-- /top right cube red -->
        <div class="box bottom-left" id="box-bottomleft"></div> <!-- /bottom left cube yellow -->
        <div class="box bottom-right" id="box-bottomright"></div> <!-- /bottom right cube blue -->
      </div>

      <!-- Container box for the game CONTROLS / function -->
      <div class="inner">
        <h2>SIMON</h2>
        <div class="func">

          <!-- control to Turn ON / OFF the game -->
          <div class="power-func">
            <div class="switch-toggle">
              <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
          </div>
            <span class="power">Power</span>
          </div>

          <!-- Button to start the game -->
          <button id="start">PLAY</button>

          <!-- To play the game on Strict mode -->
          <div class="strict-func">
            <div class="switch-toggle">
              <input type="checkbox" id="strict" /><label for="strict">Toggle</label>

          </div>
            <span class="strict">Strict</span>
          </div>
        </div>

        <!-- Counter for the game -->
        <div class="counter" id="turn">0</div>
        <h5>COUNT</h5>

        <script src="script/main.js"></script>
      </div>
    </div>
  </body>
</html>
